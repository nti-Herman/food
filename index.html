<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BURGER PLACE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
            
        <img id="logo" src="img/logo.svg" alt="Logga" width="100px">
        <header id="header"></header>

        <div id="innerBlank">
            <section id="blank1">
                <h2>The place for you who loves a cheep,<br> good burger made from good stuff!</h2>
            </section>

            <section id="blank2">
                <a id="linkDown" href="#articleContainer">
                    <img id="downArrow" src="img/down-arrow.svg" alt="down arrow" height="50px">
                </a>
            </section>
        </div>
       
        <div id="articleContainer">
            <article class="info">
                <h3>Meny</h3>
                <img src="img/menu.svg" alt="Menyikon" width="30%">
                <p>Klicka här för att se vår smarriga meny!</p>
            </article>
            <article class="info">
                <h3>Boka bord</h3>
            </article>
            <article class="info">
                <h3>Coronainfo</h3>
            </article>
            <article class="info">
                <h3>Öppettider</h3>
            </article>
        </div>
        
        <footer></footer>

    </div>
</body>
</html>
