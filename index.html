<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BURGER PLACE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
            
        <img id="logo" src="img/logo.svg" alt="Logga" width="100px">
        <header id="header"></header>

        <div id="innerBlank">
            <section id="blank1">
                <h2>The place for you who loves a cheep,<br> good burger made from good stuff!</h2>
            </section>

            <section id="blank2">
                <a id="linkDown" href="#articleContainer">
                    <img id="downArrow" src="img/down-arrow.svg" alt="down arrow" height="50px">
                </a>
            </section>
        </div>
       
        <div id="articleContainer">
            <article id="Meny">
                <div class="meny">
                    <h3>Meny</h3>
                </div>
                <div class="meny">
                    <a href="menu.html">
                        <button>
                            <p>Klicka här för att se vår smarriga meny!</p>
                        </button>
                    </a>
                </div>
            </article>
            <article id="Booking">
                <div class="booking">
                    <h3>Boka bord</h3>
                </div>
                <div class="booking">
                    <a>
                        <button>
                            <p>Klicka här för att boka bord!</p>
                        </button>
                    </a>
                </div>
            </article>
            <article id="FindUs">
                <div class="findUs">
                    <h3>Vi finns på</h3>
                </div>
                <div class="findUs">
                            <p>Fredsgatan 1 - Göteborg</p>
                </div>
            </article>
            <article id="Opening">
                <div class="opening">
                    <h3>Öppettider</h3>
                </div>
                <div class="opening">
                    mån&emsp;16-22<br>
                    tis&emsp;16-22<br>
                    ons&emsp;16-22<br>
                    tor&emsp;16-22<br>
                    fre&emsp;15-00<br>
                    lör&emsp;13-00<br>
                    sön&emsp;13-23<br>
                </div>
            </article>
        </div>
        
        <footer></footer>

    </div>
</body>
</html>
